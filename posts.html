</head>
<body>

  <!-- ê¸€ ìƒì„¸ -->
  <div id="postDetail" class="post-detail"></div>

  <!-- ëŒ“ê¸€ ì‘ì„± -->

  <button id="addCommentBtn">ëŒ“ê¸€ ì‘ì„±</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { 
      getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs, query, where 
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp({
      apiKey: "AIzaSyDfrvgcAed9VvS5MFXVZFIxch8aCAfMp1w",
      authDomain: "k-reptilewiki-1f09f.firebaseapp.com",
      projectId: "k-reptilewiki-1f09f"
    });
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentUserRole = "user";

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("ë¡œê·¸ì¸ í•„ìš”");
        location.href = "login.html";
        return;
      }
      currentUser = user;
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) currentUserRole = snap.data().role ?? "user";
      loadPost();
      loadComments();
    });

    async function loadPost() {
      const params = new URLSearchParams(location.search);
      const postId = params.get("id");
      const snap = await getDoc(doc(db, "wiki_posts", postId));
      const div = document.getElementById("postDetail");

      if (!snap.exists()) {
        div.textContent = "ê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      const data = snap.data();
      div.innerHTML = `
        <h2>${data.title}</h2>
        <div>${data.content}</div>
        <small>ì‘ì„±ì: ${data.author ?? "ìµëª…"} | ${new Date(data.time.toDate()).toLocaleString()}</small><br>
      `;

      // âœ… ì¢‹ì•„ìš” ë²„íŠ¼
      const likeBtn = document.createElement("button");
      likeBtn.className = "like-btn";
      div.appendChild(likeBtn);

      await updateLikeCount(postId, likeBtn);

      likeBtn.onclick = async () => {
        if (!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤");
        const likeId = `${postId}_${currentUser.uid}`;
        const likeRef = doc(db, "likes", likeId);
        const likeSnap = await getDoc(likeRef);

        if (likeSnap.exists()) {
          alert("ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥´ì…¨ìŠµë‹ˆë‹¤!");
        } else {
          await setDoc(likeRef, {
            postId,
            userId: currentUser.uid,
            createdAt: new Date()
          });
          await updateLikeCount(postId, likeBtn);
        }
      };

      // ë³¸ì¸ ê¸€ì´ê±°ë‚˜ ê´€ë¦¬ìë©´ ì‚­ì œ ë²„íŠ¼ í‘œì‹œ
      if (auth.currentUser && (auth.currentUser.uid === data.uid || currentUserRole === "admin")) {
        const btn = document.createElement("button");
        btn.className = "delete-btn";
        btn.textContent = "ê¸€ ì‚­ì œ";
        btn.onclick = () => deletePost(postId);
        div.appendChild(btn);
      }
    }

    async function updateLikeCount(postId, btn) {
      const q = query(collection(db, "likes"), where("postId", "==", postId));
      const snap = await getDocs(q);
      btn.textContent = `â¤ï¸ ${snap.size}`;
    }

    async function loadComments() {
      const ul = document.getElementById("commentList");
      ul.innerHTML = "";
      const commentsSnap = await getDocs(collection(db, "wiki_comments"));
      commentsSnap.forEach(c => {
        const data = c.data();
        const li = document.createElement("li");
        const time = data.time?.toDate?.() ?? new Date(data.time);
        li.className = "comment-card";
        li.innerHTML = `<p>${data.content}</p><small>${data.author ?? "ìµëª…"} | ${time.toLocaleString()}</small>`;
        ul.appendChild(li);
      });
    }

    async function deletePost(postId) {
      if (!confirm("ì •ë§ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
      await deleteDoc(doc(db, "wiki_posts", postId));
      alert("ê¸€ ì‚­ì œ ì™„ë£Œ");
      location.href = "index.html";
    }

    // ëŒ“ê¸€ ì‘ì„±
    document.getElementById("addCommentBtn").onclick = async () => {
      const content = document.getElementById("commentInput").value.trim();
      if (!content) return alert("ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”");
      if (!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤");

      await setDoc(doc(db, "wiki_comments", crypto.randomUUID()), {
        post_id: new URLSearchParams(location.search).get("id"),
        content,
        author: currentUser.displayName ?? currentUser.email.split("@")[0],
        uid: currentUser.uid,
        time: new Date()
      });
      document.getElementById("commentInput").value = "";
      loadComments();
    };
  </script>
