  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #3b82f6;
      font-size: 1.5rem;
    }

    .card {
      background: #f8fafc;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .card:hover {
      background: #e0f2fe;
      transform: translateX(5px);
    }

    .card-content {
      flex: 1;
      color: #1e293b;
    }

    .card-content strong {
      color: #0f172a;
      font-size: 1.1rem;
    }

    .card-content small {
      color: #64748b;
      display: block;
      margin-top: 5px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn-warning:hover {
      background: #d97706;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge-admin {
      background: #fbbf24;
      color: #78350f;
    }

    .badge-user {
      background: #93c5fd;
      color: #1e3a8a;
    }

    .badge-blocked {
      background: #fca5a5;
      color: #991b1b;
    }

    .badge-active {
      background: #86efac;
      color: #14532d;
    }

    .log {
      font-size: 13px;
      color: #475569;
      padding: 8px;
      background: #f1f5f9;
      border-radius: 4px;
      margin-bottom: 6px;
      font-family: 'Courier New', monospace;
    }

    .empty {
      text-align: center;
      color: #94a3b8;
      padding: 30px;
      font-style: italic;
    }

    .loading {
      text-align: center;
      color: #64748b;
      padding: 20px;
    }

    .nav-btn {
      background: white;
      color: #1e3a8a;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
