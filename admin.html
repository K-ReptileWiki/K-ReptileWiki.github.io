  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#1e3a8a,#3b82f6);
      min-height:100vh;
      padding:20px;
    }

    .container {
      max-width:1200px;
      margin:auto;
    }

    h1 {
      text-align:center;
      color:white;
      margin-bottom:30px;
      font-size:2.5rem;
      text-shadow:2px 2px 4px rgba(0,0,0,.3);
    }

    .nav-btn {
      background:white;
      color:#1e3a8a;
      padding:12px 24px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      display:inline-block;
      margin-bottom:20px;
      transition:.2s;
    }
    .nav-btn:hover {
      background:#3b82f6;
      color:white;
      transform:translateY(-2px);
    }

    .section {
      background:white;
      border-radius:12px;
      padding:25px;
      margin-bottom:25px;
      box-shadow:0 4px 6px rgba(0,0,0,.1);
    }

    .section h2 {
      color:#1e3a8a;
      margin-bottom:20px;
      border-bottom:3px solid #3b82f6;
      padding-bottom:10px;
    }

    .card {
      background:#f8fafc;
      padding:15px;
      border-radius:8px;
      margin-bottom:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-left:4px solid #3b82f6;
      transition:.2s;
    }
    .card:hover {
      background:#e0f2fe;
      transform:translateX(5px);
    }

    .card-content strong {
      font-size:1.05rem;
      color:#0f172a;
    }
    .card-content small {
      display:block;
      color:#64748b;
      margin-top:4px;
    }

    .card-actions {
      display:flex;
      gap:8px;
    }

    .btn {
      padding:8px 14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      transition:.2s;
    }
    .btn:hover {
      transform:translateY(-2px);
      box-shadow:0 4px 8px rgba(0,0,0,.2);
    }

    .btn-danger { background:#ef4444; color:white; }
    .btn-warning { background:#f59e0b; color:white; }
    .btn-success { background:#10b981; color:white; }
    .btn-secondary { background:#6b7280; color:white; }

    .badge {
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      margin-left:8px;
    }
    .badge-user { background:#93c5fd; color:#1e3a8a; }
    .badge-mod { background:#a7f3d0; color:#065f46; }
    .badge-owner { background:#fde68a; color:#78350f; }

    .log {
      background:#f1f5f9;
      padding:10px;
      border-radius:6px;
      margin-bottom:8px;
      font-size:13px;
      font-family:monospace;
    }

    .log button {
      margin-left:10px;
      font-size:11px;
      padding:4px 8px;
    }

    .empty, .loading {
      text-align:center;
      color:#94a3b8;
      padding:30px;
      font-style:italic;
    }

    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:15px;
      margin-bottom:20px;
    }

    .stat-box {
      background:#f8fafc;
      padding:20px;
      border-radius:10px;
      text-align:center;
      border:2px solid #3b82f6;
    }
    .stat-box strong {
      font-size:1.5rem;
      display:block;
      color:#1e3a8a;
    }

    .log-search {
      margin-bottom:15px;
      display:flex;
      gap:10px;
    }
    .log-search input {
      flex:1;
      padding:8px;
      border-radius:6px;
      border:1px solid #cbd5f5;
    }
  </style>
</head>
