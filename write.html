  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>

  <div id="image-resizer">
    <div class="resizer-content">
      <span class="resizer-label">ì´ë¯¸ì§€ ë„ˆë¹„</span>
      <input type="range" id="size-slider" min="50" max="800" step="10">

  </div>

  <div class="container">
    <h1>ğŸ“ ìƒˆ ë¬¸ì„œ ì‘ì„±</h1>
    
    <div class="editor-container">
      <div class="form-group">
        <input id="postTitle" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="100">
      </div>
      
      <div id="editor"></div>
      
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button id="postBtn" style="background:#2563eb; cursor:pointer;">ë“±ë¡í•˜ê¸°</button>
        <button id="previewBtn" style="background:#10b981;">ë¯¸ë¦¬ë³´ê¸°</button>
        <button id="cancelBtn" style="background:#6b7280;">ì·¨ì†Œ</button>
      </div>
    </div>
    <div id="previewArea" class="preview" style="display:none;"></div>
  </div>

  <script type="module">
    import { supabaseService, supabase } from "./js/supabase.js";

    let quill; // ì „ì—­ ë³€ìˆ˜ ì„¤ì •

    // 1. ì´ˆê¸°í™” í•¨ìˆ˜
    async function init() {
      // A. ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì¦ˆ í™•ì¥ ì„¤ì •
      const ImageBlot = Quill.import('formats/image');
      class ResizableImage extends ImageBlot {
        static create(value) {
          let node = super.create(value);
          node.setAttribute('src', typeof value === 'string' ? value : value.src);
          if (value.width) {
            node.setAttribute('width', value.width);
            node.style.width = value.width + 'px';
          }
          return node;
        }
        static value(node) {
          return { src: node.getAttribute('src'), width: node.getAttribute('width') };
        }
      }
      Quill.register(ResizableImage, true);

      // B. ì—ë””í„° ìƒì„± (handlers ì•ˆì— ì§ì ‘ imageHandler ì—°ê²°)
      quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
          toolbar: {
            container: [
              ['bold', 'italic', 'underline', 'strike'],
              [{ 'header': [1, 2, 3, false] }],
              [{ 'color': [] }, { 'background': [] }],
              ['link', 'image']
            ],
            handlers: { image: imageHandler } // ì—¬ê¸°ì„œ ì§ì ‘ ì—°ê²°
          }
        },
        placeholder: "ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."
      });

      // C. ì¸ì¦ ìƒíƒœ í™•ì¸ (ë¡œë”© ì œê±°ìš©)
      checkPermission();
      setupResizer();
    }

    // 2. ì´ë¯¸ì§€ ì—…ë¡œë“œ í•¸ë“¤ëŸ¬ (ì•„ì´ì½˜ í´ë¦­ ì‹œ ì‹¤í–‰)
    async function imageHandler() {
      // ì„¸ì…˜ì„ ì¦‰ì‹œ ê°€ì ¸ì˜¤ê¸° (waitForAuth ëŒ€ì‹  getUser ì‚¬ìš©ìœ¼ë¡œ ë¬´í•œë¡œë”© ë°©ì§€)
      const { data: { user } } = await supabase.auth.getUser();
      
      if (!user) {
        alert("ë¡œê·¸ì¸ ì‚¬ìš©ìë§Œ ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        if (!file) return;

        try {
          const fileExt = file.name.split('.').pop();
          const fileName = `${Date.now()}.${fileExt}`;
          const path = `${user.id}/${fileName}`;

          const { data, error } = await supabase.storage.from("image").upload(path, file);
          if (error) throw error;

          const { data: { publicUrl } } = supabase.storage.from("image").getPublicUrl(path);

          const range = quill.getSelection(true);
          quill.insertEmbed(range.index, 'image', { src: publicUrl, width: '300' });
          quill.setSelection(range.index + 1);
        } catch (err) {
          console.error("Upload Error:", err);
          alert("ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + err.message);
        }
      };
    }

    // 3. ê¶Œí•œ ì²´í¬ ë° ë²„íŠ¼ ì„¤ì •
    async function checkPermission() {
      const postBtn = document.getElementById("postBtn");
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        postBtn.style.backgroundColor = "#9ca3af";
        postBtn.innerText = "ë¡œê·¸ì¸ í•„ìš”";
        postBtn.onclick = () => {
          alert("ë¡œê·¸ì¸ ì‚¬ìš©ìë§Œ ì´ìš© ê°€ëŠ¥í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
          location.href = "login.html";
        };
      } else {
        postBtn.onclick = submitPost;
      }
    }

    // 4. ë¦¬ì‚¬ì´ì¦ˆ ê¸°ëŠ¥ ì„¤ì •
    function setupResizer() {
      const resizer = document.getElementById('image-resizer');
      const slider = document.getElementById('size-slider');
      const sizeVal = document.getElementById('size-value');
      let currentImg = null;

      quill.root.addEventListener('click', (e) => {
        if (e.target.tagName === 'IMG') {
          currentImg = e.target;
          const rect = currentImg.getBoundingClientRect();
          resizer.style.display = 'block';
          resizer.style.top = `${window.scrollY + rect.top - 60}px`;
          resizer.style.left = `${window.scrollX + rect.left}px`;
          const w = currentImg.getAttribute('width') || currentImg.clientWidth;
          slider.value = w;
          sizeVal.innerText = `${w}px`;
        } else {
          resizer.style.display = 'none';
        }
      });

      slider.addEventListener('input', (e) => {
        if (currentImg) {
          const val = e.target.value;
          currentImg.setAttribute('width', val);
          currentImg.style.width = `${val}px`;
          sizeVal.innerText = `${val}px`;
        }
      });
      document.getElementById("size-close").onclick = () => resizer.style.display = 'none';
    }

    // 5. ê²Œì‹œê¸€ ë“±ë¡
    async function submitPost() {
      const title = document.getElementById("postTitle").value.trim();
      const content = quill.root.innerHTML;
      if (!title || content === '<p><br></p>') return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");

      const btn = document.getElementById("postBtn");
      btn.disabled = true;
      btn.innerText = "ì €ì¥ ì¤‘...";

      const res = await supabaseService.createPost(title, content, []);
      if (res.success) {
        alert("ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
        location.href = `post.html?id=${res.data.id}`;
      } else {
        alert("ì˜¤ë¥˜: " + res.error);
        btn.disabled = false;
        btn.innerText = "ë“±ë¡í•˜ê¸°";
      }
    }

    // 6. ê¸°íƒ€ ë²„íŠ¼
    document.getElementById("previewBtn").onclick = () => {
      const area = document.getElementById("previewArea");
      area.style.display = "block";
      area.innerHTML = `<h2>${document.getElementById("postTitle").value}</h2><hr><div class="ql-editor">${quill.root.innerHTML}</div>`;
      area.scrollIntoView({ behavior: 'smooth' });
    };

    document.getElementById("cancelBtn").onclick = () => {
      if(confirm("ì¤‘ë‹¨í• ê¹Œìš”?")) location.href = "index.html";
    };

    // ì‹¤í–‰
    window.onload = init;
  </script>
