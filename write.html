        <button id="previewBtn" style="background:#10b981;">ë¯¸ë¦¬ë³´ê¸°</button>
        <button id="cancelBtn" style="background:#6b7280;">ì·¨ì†Œ</button>

  <script type="module">
    import { supabaseService, supabase } from "./js/supabase.js";

    // 1. ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì¦ˆ í™•ì¥ ì„¤ì •
    const ImageBlot = Quill.import('formats/image');
    class ResizableImage extends ImageBlot {
      static create(value) {
        let node = super.create(value);
        node.setAttribute('src', typeof value === 'string' ? value : value.src);
        if (value.width) {
          node.setAttribute('width', value.width);
          node.style.width = value.width + 'px';
        }
        return node;
      }
      static value(node) {
        return { src: node.getAttribute('src'), width: node.getAttribute('width') };
      }
    }
    Quill.register(ResizableImage, true);

    // 2. ì—ë””í„° ì´ˆê¸°í™”
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: [
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'header': [1, 2, 3, false] }],
            [{ 'color': [] }, { 'background': [] }],
            ['link', 'image']
          ],
          handlers: { image: imageHandler }
        }
      },
      placeholder: "ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."
    });

    // 3. [ìˆ˜ì •] í˜ì´ì§€ ë¡œë“œ ì‹œ ì¦‰ì‹œ ì‹¤í–‰: ë¡œë”© ì—†ì´ ê¶Œí•œë§Œ ì²´í¬
    async function checkPermission() {
      const postBtn = document.getElementById("postBtn");
      
      try {
        // ë¹„ë™ê¸°ë¡œ ìœ ì € ì²´í¬ (ì„¸ì…˜ì´ ìˆìœ¼ë©´ ë°”ë¡œ ê°€ì ¸ì˜´)
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
          // ë¹„ë¡œê·¸ì¸: ë²„íŠ¼ íšŒìƒ‰ ë° í´ë¦­ ì°¨ë‹¨
          postBtn.style.backgroundColor = "#9ca3af";
          postBtn.style.cursor = "not-allowed";
          postBtn.innerText = "ë¡œê·¸ì¸ í•„ìš”";
          postBtn.onclick = (e) => {
            e.preventDefault();
            alert("ë¡œê·¸ì¸ ì‚¬ìš©ìë§Œ ì´ìš© ê°€ëŠ¥í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
            location.href = "login.html";
          };
        } else {
          // ë¡œê·¸ì¸ë¨: ë²„íŠ¼ íŒŒë€ìƒ‰ìœ¼ë¡œ ë³€ê²½ ë° ë“±ë¡ í•¨ìˆ˜ ì—°ê²°
          postBtn.style.backgroundColor = "#2563eb";
          postBtn.style.cursor = "pointer";
          postBtn.innerText = "ë“±ë¡í•˜ê¸°";
          postBtn.onclick = submitPost;
        }
      } catch (err) {
        console.error("ì¸ì¦ í™•ì¸ ì‹¤íŒ¨:", err);
        postBtn.innerText = "ì˜¤ë¥˜ ë°œìƒ";
      }
    }

    // 4. ì´ë¯¸ì§€ ì—…ë¡œë“œ í•¸ë“¤ëŸ¬
    async function imageHandler() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("ë¡œê·¸ì¸ ì‚¬ìš©ìë§Œ ì´ìš© ê°€ëŠ¥í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        if (!file) return;

        try {
          const fileExt = file.name.split('.').pop();
          const fileName = `${Date.now()}.${fileExt}`;
          const path = `${user.id}/${fileName}`;

          const { data, error } = await supabase.storage.from("image").upload(path, file);
          if (error) throw error;

          const { data: { publicUrl } } = supabase.storage.from("image").getPublicUrl(path);

          const range = quill.getSelection();
          quill.insertEmbed(range.index, 'image', { src: publicUrl, width: '300' });
          quill.setSelection(range.index + 1);
        } catch (err) {
          alert("ì—…ë¡œë“œ ì‹¤íŒ¨: " + err.message);
        }
      };
    }

    // 5. ê²Œì‹œê¸€ ë“±ë¡ ë¡œì§
    async function submitPost() {
      const title = document.getElementById("postTitle").value.trim();
      const content = quill.root.innerHTML;

      if (!title || content === '<p><br></p>') return alert("ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");

      const btn = document.getElementById("postBtn");
      btn.disabled = true;
      btn.innerText = "ì €ì¥ ì¤‘...";

      const res = await supabaseService.createPost(title, content, []);
      if (res.success) {
        alert("ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
        location.href = `post.html?id=${res.data.id}`;
      } else {
        alert("ì €ì¥ ì‹¤íŒ¨: " + res.error);
        btn.disabled = false;
        btn.innerText = "ë“±ë¡í•˜ê¸°";
      }
    }

    // 6. ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì¦ˆ ìŠ¬ë¼ì´ë” ë¡œì§
    let currentImg = null;
    const resizer = document.getElementById('image-resizer');
    const slider = document.getElementById('size-slider');
    const sizeVal = document.getElementById('size-value');

    quill.root.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        currentImg = e.target;
        const rect = currentImg.getBoundingClientRect();
        resizer.style.display = 'block';
        resizer.style.top = `${window.scrollY + rect.top - 60}px`;
        resizer.style.left = `${window.scrollX + rect.left}px`;
        slider.value = currentImg.getAttribute('width') || currentImg.clientWidth;
        sizeVal.innerText = `${slider.value}px`;
      } else {
        resizer.style.display = 'none';
      }
    });

    slider.addEventListener('input', (e) => {
      if (currentImg) {
        const val = e.target.value;
        currentImg.setAttribute('width', val);
        currentImg.style.width = `${val}px`;
        sizeVal.innerText = `${val}px`;
      }
    });

    document.getElementById("size-close").onclick = () => resizer.style.display = 'none';

    // 7. ê¸°íƒ€ ë²„íŠ¼
    document.getElementById("previewBtn").onclick = () => {
      const area = document.getElementById("previewArea");
      area.style.display = "block";
      area.innerHTML = `<h2>${document.getElementById("postTitle").value}</h2><hr><div class="ql-editor">${quill.root.innerHTML}</div>`;
      area.scrollIntoView({ behavior: 'smooth' });
    };

    document.getElementById("cancelBtn").onclick = () => {
      if(confirm("ì‘ì„±ì„ ì¤‘ë‹¨í• ê¹Œìš”?")) location.href = "index.html";
    };

    // ì‹¤í–‰ ì‹œì‘
    checkPermission();
