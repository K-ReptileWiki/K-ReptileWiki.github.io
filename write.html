function setupQuill(){

  // âœ… ì»¤ìŠ¤í…€ ì´ë¯¸ì§€ ë¸”ë¡¯ ì •ì˜
  const ImageBlot = Quill.import('formats/image');
  class ResizableImage extends ImageBlot {
    static create(value){
      const node = super.create();
      const src = typeof value === 'string'? value : value.src;
      const width = value.width || '300';
      node.setAttribute('src', src);
      node.setAttribute('width', width);
      node.style.width = width + 'px';

      node.style.margin = '10px auto';
      return node;

function setupImageUpload(){
  const toolbar = quill.getModule('toolbar');
  
  // âœ… ì»¤ìŠ¤í…€ ì´ë¯¸ì§€ í•¸ë“¤ëŸ¬ë¡œ ì™„ì „íˆ êµì²´
  toolbar.addHandler('image', async function() {
    if(!supabaseService.isLoggedIn()){

      return; 
    }
    
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    
    input.onchange = async () => {
      const file = input.files?.[0];
      if(!file) return;
      
      log(`ì„ íƒ ì´ë¯¸ì§€: ${file.name} (${(file.size/1024).toFixed(1)}KB)`);
      
      try {
        const user = supabaseService.getCurrentUser().user;
        const fileExt = file.name.split('.').pop();
        const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
        const path = `${user.id}/${fileName}`;
        
        log("ğŸ“¤ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...");
        
        const {data, error} = await supabase.storage
          .from("image")
          .upload(path, file);
        
        if(error) throw error;
        
        const {data: urlData} = supabase.storage
          .from("image")
          .getPublicUrl(path);
        
        // âœ… í˜„ì¬ ì»¤ì„œ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        const range = quill.getSelection(true);
        
        // âœ… ì´ë¯¸ì§€ ì‚½ì… (í•œ ë²ˆë§Œ!)
        quill.insertEmbed(range.index, 'image', {
          src: urlData.publicUrl,
          width: '300'
        });
        
        // âœ… ì»¤ì„œë¥¼ ì´ë¯¸ì§€ ë‹¤ìŒìœ¼ë¡œ ì´ë™
        quill.setSelection(range.index + 1);
        
        log("âœ… ì´ë¯¸ì§€ ì‚½ì… ì™„ë£Œ");
        
      } catch(e) {
        log("âŒ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: " + e.message, true);
        alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: " + e.message);
      }
    };
    
    input.click();
  });
}

function setupImageResizer(){
  const resizer = document.getElementById("image-resizer");
  const slider = document.getElementById("sizeSlider");
  const valueLabel = document.getElementById("sizeValue");
  let targetImg = null;

  quill.root.addEventListener("click", e => {
    if(e.target.tagName === "IMG"){
      targetImg = e.target;
      const rect = targetImg.getBoundingClientRect();
      resizer.style.display = "block";
      resizer.style.top = (window.scrollY + rect.top - 70) + "px";
      resizer.style.left = (window.scrollX + rect.left) + "px";
      slider.value = targetImg.width;
      valueLabel.textContent = targetImg.width + "px";
    } else { 
      resizer.style.display = "none"; 
    }
  });

  slider.oninput = e => {
    if(targetImg){
      const val = e.target.value;
      targetImg.setAttribute("width", val);
      targetImg.style.width = val + "px";
      valueLabel.textContent = val + "px";
    }
  };
  
  // âœ… ì—ë””í„° ì™¸ë¶€ í´ë¦­ ì‹œ ë¦¬ì‚¬ì´ì € ìˆ¨ê¸°ê¸°
  document.addEventListener("click", e => {
    if(!resizer.contains(e.target) && !quill.root.contains(e.target)){
      resizer.style.display = "none";
    }
  });
}
