<ul id="postList"></ul>

<script type="module">
import { supabase } from "./supabase.js";

const { data } = await supabase.from("wiki_posts").select("id, title");
const ul = document.getElementById("postList");

data.forEach(post => {
  const li = document.createElement("li");
  li.innerHTML = `<a href="detail.html?id=${post.id}">${post.title}</a>`;
  ul.appendChild(li);
});
</script>
